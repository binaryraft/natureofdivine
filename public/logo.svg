<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DBB468;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#AD8B39;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer Rays/Halo -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.3" />
  <circle cx="256" cy="256" r="220" fill="none" stroke="url(#goldGradient)" stroke-width="1" opacity="0.2" stroke-dasharray="10 10" />
  
  <!-- Central Symbol: Stylized Eye / Sun -->
  <g transform="translate(256, 256)">
     <!-- Sun rays -->
     <path d="M0 -180 L0 -140 M127 -127 L99 99 M180 0 L140 0 M127 127 L99 99 M0 180 L0 140 M-127 127 L-99 99 M-180 0 L-140 0 M-127 -127 L-99 -99" 
           stroke="url(#goldGradient)" stroke-width="8" stroke-linecap="round" />
           
     <!-- Inner Circle -->
     <circle r="100" fill="none" stroke="url(#goldGradient)" stroke-width="12" />
     
     <!-- Pupil / Divine Spark -->
     <circle r="40" fill="url(#goldGradient)" />
     
     <!-- Iris detail -->
     <circle r="70" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.5" />
  </g>
</svg>